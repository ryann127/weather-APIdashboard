<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Weather Dashboard</h1>
            </div>
        </div>
    </section>
    <div class="container-fluid">
        <main class="row d-flex justify-space-between">
            <div class="col-12 col-md-3">

                <div class="card">
                    <h3 class="card-header">Search By City</h3>
                    <form id="user-form" class="card-body">
                        <input name="city" placeholder="Enter City Name" id="city" type="text" autofocus="true"
                            class="form-input" />
                        <button type="submit" class="btn">Get Weather</button>
                    </form>
                    <ul id="city-list"></ul>
                </div>
            </div>
            <div class="col-12 col-md-9 bg-info text-white current-card" id="current-forecast"></div>
            <div class="row border" id="five-day-forecast">
                <h5 class="col-12 text-info" id="forecast">5-Day Forecast</h5>
                <div class="d-flex" id="fiveday-container"></div>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
